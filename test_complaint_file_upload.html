<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Complaint File Upload</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Complaint File Upload</h1>
    
    <form id="complaintForm">
        <div class="form-group">
            <label for="shop_owner_id">Shop Owner ID:</label>
            <input type="text" id="shop_owner_id" name="shop_owner_id" value="1" required>
        </div>
        
        <div class="form-group">
            <label for="shop_name">Shop Name:</label>
            <input type="text" id="shop_name" name="shop_name" value="Test Shop" required>
        </div>
        
        <div class="form-group">
            <label for="complaint_type">Complaint Type:</label>
            <select id="complaint_type" name="complaint_type" required>
                <option value="Low Quality Product">Low Quality Product</option>
                <option value="Overpricing">Overpricing</option>
                <option value="Short Measurement">Short Measurement</option>
                <option value="Unfair Behavior">Unfair Behavior</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>Test complaint with file upload</textarea>
        </div>
        
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="severity">Severity:</label>
            <select id="severity" name="severity">
                <option value="minor">Minor</option>
                <option value="moderate" selected>Moderate</option>
                <option value="major">Major</option>
                <option value="critical">Critical</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="attachment">Attachment (Optional):</label>
            <input type="file" id="attachment" name="attachment" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
        </div>
        
        <button type="submit">Submit Complaint</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('complaintForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Submitting complaint...</p>';
            
            try {
                const formData = new FormData();
                
                // Add all form fields
                const fields = ['shop_owner_id', 'shop_name', 'complaint_type', 'description', 'priority', 'severity'];
                fields.forEach(field => {
                    const element = document.getElementById(field);
                    if (element.value) {
                        formData.append(field, element.value);
                    }
                });
                
                // Add file if selected
                const fileInput = document.getElementById('attachment');
                if (fileInput.files[0]) {
                    formData.append('attachment', fileInput.files[0]);
                }
                
                // Test token (you'll need a valid token for authenticated endpoint)
                const token = 'your-test-token-here';
                
                const response = await fetch('http://localhost:3005/customer/complaints', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>Success!</h3>
                            <p><strong>Complaint Number:</strong> ${result.complaint.complaint_number}</p>
                            <p><strong>Message:</strong> ${result.message}</p>
                            ${result.complaint.attachment ? `
                                <p><strong>File Uploaded:</strong> ${result.complaint.attachment.fileName}</p>
                                <p><strong>File URL:</strong> <a href="http://localhost:3005${result.complaint.attachment.fileUrl}" target="_blank">View File</a></p>
                            ` : '<p>No file attached</p>'}
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>Error!</h3>
                            <p>${result.message || result.error}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Network Error!</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
