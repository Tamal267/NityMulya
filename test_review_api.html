<!DOCTYPE html>
<html>
<head>
    <title>Review API Test</title>
</head>
<body>
    <h1>Review API Test</h1>
    
    <button onclick="testDatabaseTables()">1. Check Database Tables</button><br><br>
    
    <button onclick="testReviewSubmission()">2. Test Review Submission</button><br><br>
    
    <button onclick="testReviewFetch()">3. Fetch Reviews for Shop ID 1</button><br><br>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px;"></div>

    <script>
        const API_BASE = 'http://localhost:3005';
        const resultDiv = document.getElementById('result');

        async function testDatabaseTables() {
            try {
                resultDiv.innerHTML = '<p>Testing database tables...</p>';
                
                const response = await fetch(`${API_BASE}/test/tables`);
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>✅ Database Tables Check:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('Database tables:', data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Database Tables Error:</h3>
                    <p>${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }

        async function testReviewSubmission() {
            try {
                resultDiv.innerHTML = '<p>Testing review submission...</p>';
                
                const reviewData = {
                    customer_id: "1",
                    customer_name: "Test Customer",
                    customer_email: "test@example.com",
                    shop_id: "1",
                    shop_name: "Test Shop",
                    overall_rating: 5,
                    review_comment: "Excellent shop! Great service and quality products.",
                    review_title: "Amazing Experience",
                    product_quality_rating: 5,
                    service_rating: 5
                };

                const response = await fetch(`${API_BASE}/api/enhanced/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reviewData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Review Submission Success:</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Review Submission Failed:</h3>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
                
                console.log('Review submission result:', result);
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Review Submission Error:</h3>
                    <p>${error.message}</p>
                `;
                console.error('Error submitting review:', error);
            }
        }

        async function testReviewFetch() {
            try {
                resultDiv.innerHTML = '<p>Fetching reviews for shop ID 1...</p>';
                
                const response = await fetch(`${API_BASE}/api/enhanced/reviews/1`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Reviews Fetch Success:</h3>
                        <p>Found ${data.data ? data.data.length : 0} reviews</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Reviews Fetch Failed:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
                console.log('Reviews fetch result:', data);
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Reviews Fetch Error:</h3>
                    <p>${error.message}</p>
                `;
                console.error('Error fetching reviews:', error);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            resultDiv.innerHTML = '<p>Click buttons above to test Review API endpoints</p>';
        }
    </script>

    <style>
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</body>
</html>
