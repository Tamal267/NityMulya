<!DOCTYPE html>
<html>
<head>
    <title>Review Database Test</title>
</head>
<body>
    <h1>Review Database Structure Test</h1>
    <button onclick="testReviewDatabase()">Test Database Tables</button>
    <div id="result"></div>

    <script>
        async function testReviewDatabase() {
            try {
                // Test database tables
                const response = await fetch('http://localhost:3005/test/tables');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Database Tables:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('Database test result:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }

        // Test review submission
        async function testReviewSubmission() {
            try {
                const reviewData = {
                    customer_id: "1",
                    customer_name: "Test Customer",
                    customer_email: "test@example.com",
                    shop_id: "1",
                    shop_name: "Test Shop",
                    overall_rating: 5,
                    review_comment: "Great shop!"
                };

                const response = await fetch('http://localhost:3005/api/enhanced/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reviewData)
                });

                const result = await response.json();
                console.log('Review submission result:', result);
                
                document.getElementById('result').innerHTML += `
                    <h3>Review Submission Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error submitting review:', error);
            }
        }
    </script>

    <br><br>
    <button onclick="testReviewSubmission()">Test Review Submission</button>
</body>
</html>
