<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testAPI()">Run Tests</button>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Running tests...</h2>';
            
            // Test 1: Basic connection
            try {
                results.innerHTML += '<h3>Test 1: Basic Server Connection</h3>';
                const response1 = await fetch('http://localhost:5002/');
                const data1 = await response1.json();
                results.innerHTML += `<p>✅ Status: ${response1.status}</p>`;
                results.innerHTML += `<p>Response: ${JSON.stringify(data1)}</p>`;
            } catch (e) {
                results.innerHTML += `<p>❌ Error: ${e}</p>`;
            }
            
            // Test 2: Get all reviews
            try {
                results.innerHTML += '<h3>Test 2: Get All Reviews</h3>';
                const response2 = await fetch('http://localhost:5002/reviews/all');
                const data2 = await response2.json();
                results.innerHTML += `<p>✅ Status: ${response2.status}</p>`;
                results.innerHTML += `<p>Response: ${JSON.stringify(data2, null, 2)}</p>`;
            } catch (e) {
                results.innerHTML += `<p>❌ Error: ${e}</p>`;
            }
        }
    </script>
</body>
</html>
