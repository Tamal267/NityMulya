<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .output { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; padding: 15px; margin: 10px 0; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review API Test - Fixed Routes</h1>
        
        <h3>Test Operations:</h3>
        <button onclick="testCreateReview()">Test Create Review</button>
        <button onclick="testGetAllReviews()">Test Get All Reviews</button>
        <button onclick="clearOutput()">Clear Output</button>
        
        <div id="output" class="output">
            <p class="info">Click buttons above to test the review API...</p>
        </div>
    </div>

    <script>
        const baseURL = 'http://localhost:3001';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            output.innerHTML += `<p class="${className}">[${timestamp}] ${message}</p>`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<p class="info">Output cleared...</p>';
        }

        async function testCreateReview() {
            try {
                log('Testing review creation...', 'info');
                const reviewData = {
                    customer_id: 'test_customer_123',
                    customer_name: 'John Doe',
                    customer_email: 'john.doe@example.com',
                    subcat_id: 'rice_001',
                    product_name: 'Premium Basmati Rice',
                    shop_owner_id: 'shop_001',
                    shop_name: 'Test Grocery Shop',
                    rating: 5,
                    comment: 'Excellent quality rice! Very satisfied.',
                    order_id: null,
                    is_verified_purchase: false
                };
                
                log(`Sending data: ${JSON.stringify(reviewData, null, 2)}`, 'info');
                
                const response = await fetch(`${baseURL}/api/reviews/product`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reviewData)
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    log(`âœ… Review created successfully!`, 'success');
                    log(`Review ID: ${result.review?.id}`, 'success');
                    log(`Full response: ${JSON.stringify(result, null, 2)}`, 'info');
                } else {
                    log(`âŒ Failed to create review: ${result.error || 'Unknown error'}`, 'error');
                    log(`Response status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`âŒ Error creating review: ${error.message}`, 'error');
            }
        }

        async function testGetAllReviews() {
            try {
                log('Fetching all reviews...', 'info');
                const response = await fetch(`${baseURL}/api/reviews/all`);
                const result = await response.json();
                
                if (response.ok && result.success) {
                    log(`âœ… Retrieved all reviews successfully!`, 'success');
                    log(`Product reviews: ${result.productCount}, Shop reviews: ${result.shopCount}`, 'success');
                    log(`Full response: ${JSON.stringify(result, null, 2)}`, 'info');
                } else {
                    log(`âŒ Failed to get all reviews: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`âŒ Error getting all reviews: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            log('ðŸš€ Review API Test Page Loaded', 'success');
            log('Testing with fixed API routes (/api/reviews/)', 'info');
            setTimeout(testGetAllReviews, 1000);
        });
    </script>
</body>
</html>
