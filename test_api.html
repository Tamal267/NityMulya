<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test - NityMulya Backend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .shop {
        border: 1px solid #ddd;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
      }
      .shop-name {
        font-weight: bold;
        color: #2e7d32;
      }
      .price {
        color: #d32f2f;
        font-size: 18px;
        font-weight: bold;
      }
      .stock {
        color: #1976d2;
      }
      button {
        padding: 10px 20px;
        margin: 10px 0;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      #loading {
        color: #666;
      }
      #error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>NityMulya Backend API Test</h1>
    <button onclick="testShopsAPI()">Test Shops API</button>
    <button onclick="testShopsByProduct()">Test Shops by Product (‡¶ö‡¶æ‡¶≤)</button>

    <div id="loading" style="display: none">Loading...</div>
    <div id="error" style="display: none"></div>
    <div id="results"></div>

    <script>
      const API_BASE = "http://localhost:5000";

      async function testShopsAPI() {
        showLoading();
        try {
          const response = await fetch(`${API_BASE}/get_shops`);
          const shops = await response.json();
          displayShops(shops, "All Shops");
        } catch (error) {
          showError("Failed to fetch shops: " + error.message);
        }
      }

      async function testShopsByProduct() {
        showLoading();
        try {
          // Using URL encoded Bengali for ‡¶ö‡¶æ‡¶≤ (rice)
          const response = await fetch(
            `${API_BASE}/get_shops_by_product/%E0%A6%9A%E0%A6%BE%E0%A6%B2`
          );
          const shops = await response.json();
          displayShops(shops, "Shops selling ‡¶ö‡¶æ‡¶≤ (Rice)");
        } catch (error) {
          showError("Failed to fetch shops by product: " + error.message);
        }
      }

      function displayShops(shops, title) {
        hideLoading();
        const resultsDiv = document.getElementById("results");

        if (shops.error) {
          showError(shops.error);
          return;
        }

        let html = `<h2>${title}</h2>`;

        if (Array.isArray(shops) && shops.length > 0) {
          shops.forEach((shop) => {
            html += `
                        <div class="shop">
                            <div class="shop-name">${
                              shop.name || "Unknown Shop"
                            }</div>
                            <div>üìû ${shop.phone}</div>
                            <div>üìç ${shop.address || "No address"}</div>
                            ${
                              shop.unit_price
                                ? `<div class="price">üí∞ ${
                                    shop.unit_price
                                  } ‡¶ü‡¶æ‡¶ï‡¶æ ${shop.unit || ""}</div>`
                                : ""
                            }
                            ${
                              shop.stock_quantity
                                ? `<div class="stock">üì¶ Stock: ${
                                    shop.stock_quantity
                                  } ${shop.unit || "units"}</div>`
                                : ""
                            }
                            ${
                              shop.product_name
                                ? `<div>üõí Product: ${shop.product_name}</div>`
                                : ""
                            }
                        </div>
                    `;
          });
        } else {
          html += "<p>No shops found</p>";
        }

        resultsDiv.innerHTML = html;
      }

      function showLoading() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("error").style.display = "none";
        document.getElementById("results").innerHTML = "";
      }

      function hideLoading() {
        document.getElementById("loading").style.display = "none";
      }

      function showError(message) {
        hideLoading();
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }
    </script>
  </body>
</html>
